# Reload config
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Config reloaded!"

# Theme
source-file $XDG_CONFIG_HOME/tmux/themes/gruvbox.conf

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

# Keybinds
# Copy mode
unbind v
bind v copy-mode
bind-key -T copy-mode-vi 'Escape' send -X cancel
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Split to same directory
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

# Close w/o confirmation
bind x kill-pane

# Plugins
# 'prefix + I' - install
# 'prefix + U' - update
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-dir $XDG_CONFIG_HOME/tmux/sessions

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run $XDG_CONFIG_HOME/tmux/plugins/tpm/tpm
